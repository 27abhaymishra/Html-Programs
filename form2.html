<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Two</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text"  id="name" name="name">
        <br>
        <br>
        <label for="emailid1">Email id :</label>
        <input type="text"  id="emailid1" name="emailid1">
        <br>
        <br>
        <label for="phoneno1">Phone No:</label>
        <input type="tel"  id="phoneno1" name="phoneno1">
        <br>
        <br>
        <label for="file1">Resume : </label>
        <br>
        <br>
        <input type="file" name="file"  id="file1">
        <br>
        <br>
        <label for="exp1">Experience(years):</label>
        <br>
        <br>
        <input type="number"  name="Experience"  id="exp1" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>Skills</legend>
             <input type="checkbox"  name="checkbox" id="checkbox1">
            <label for="checkbox1">HTML</label>
            <input type="checkbox"  name="checkbox" id="checkbox2">
            <label for="checkbox2">CSS</label>
            <input type="checkbox"  name="checkbox" id="checkbox3">
            <label for="checkbox3">JavaScript</label>
            </fieldset>
            <br>
            <label for="education1">Highest Education:</label>
         <select name="educationType" id="education1">
            <option value="high school">High school</option>
            <option value="associate's Degree">Associate's Degree</option>
            <option value="bachelor's Degree">Bachelor's Degree</option>
            <option value="master's Degree">Master's Degree</option>
            <option value="phD">Phd</option>
            </select>
            <br>
            <br>

            <fieldset>
         <legend>Availability:</legend>
         <label for="radio1">Full-Time</label>
         <input type="radio" name="radio" id="radio1">
         <br>
         <label for="radio2">Part-Time</label>
         <input type="radio" name="radio" id="radio2">
         <br>


            </fieldset>
            <label for="textarea1">Additional Comments:</label>
 <br>
 <textarea name="Comment" id="textarea1"  cols="30" rows="10"></textarea>
 
 <input type="button" value="Summit Application">


    </form>
</body>
</html>
